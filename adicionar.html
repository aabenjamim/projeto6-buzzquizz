<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz Quizz</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--fonts-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap');
    </style>
    
</head>

<body>
    <!-- cabeçalho -->
    <header>BuzzQuizz</header>

    <!-- Comece pelo começo -->
    <div class="infos-basicas">
        <h1>Comece pelo começo</h1>
        <form>
            <input type="text" class="titulo-quizz" placeholder="Título do seu quizz">
            <input type="text" class="url-quizz" placeholder="URL da imagem do seu quizz">
            <input type="text" class="qntd-perguntas" placeholder="Quantidade de perguntas do quizz">
            <input type="text" class="qntd-niveis" placeholder="Quantidade de níveis do quizz">
        </form>
        <button onclick='validarInformacoes()'>Prosseguir pra criar perguntas</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
