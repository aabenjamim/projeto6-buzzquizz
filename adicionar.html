<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz Quizz</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/home.css">
    <link rel="stylesheet" href="./assets/css/adicionar.css">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- cabeçalho -->
    <header>BuzzQuizz</header>

    <div class="adicionar-quizz">
        <!-- Comece pelo começo -->
        <div class="infos-basicas escondido">
            <h1>Comece pelo começo</h1>
            <form>
                <input type="text" class="titulo-quizz" placeholder="Título do seu quizz">
                <input type="text" class="url-quizz" placeholder="URL da imagem do seu quizz">
                <input type="number" class="qntd-perguntas" placeholder="Quantidade de perguntas do quizz">
                <input type="number" class="qntd-niveis" placeholder="Quantidade de níveis do quizz">
            </form>
            <button onclick='validarInformacoes()'>Prosseguir pra criar perguntas</button>
        </div>
        <!-- Crie suas perguntas -->
        <div class="criar-perguntas escondido">
            <h1>Crie suas perguntas</h1>

            <div class="espaco-perguntas">
            </div>
            <!-- Botão Prosseguir -->
            <button class="prosseguir" onclick='validarPerguntas()'>Prosseguir pra criar níveis</button>
        </div>

        <!-- Crie os níveis -->
        <div class="criar-niveis escondido">
            <h1>Agora, decida os níveis</h1>
            
            <div class="espaco-niveis">
            </div>
            <!-- Botão Finalizar-->
            <button class='finalizar'  onclick='validarNiveis()'>Finalizar quizz</button>
        </div>

        <!-- Sucesso do quiz-->
        <div class="quizz-criado">
            <h1>Seu quizz está pronto!</h1>
            <div class="quizz" onclick="renderizarQuizzes(//id quiz criado//)"> 
                <img src="https://www.petz.com.br/blog/wp-content/uploads/2021/11/enxoval-para-gato-Copia.jpg"/>
                <div class="efeito-imagem"></div>
                <div class="titulo-quiz">O quanto você sabe sobre gatos?</div>
            </div>
            <button class='acessar-quizz' onclick="renderizarQuizzes(//id quiz criado//)" >Acessar Quizz</button>
            <button class="voltar-home">Voltar pra home</button>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./adicionar.js"></script>
</body>

</html>
