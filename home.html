<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz Quizz</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/home.css">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- cabeçalho -->
    <header>BuzzQuizz</header>
    <!-- Lista de quizes-->
    <div class="container">
        <!-- Quizzes do usuario Vazio-->
        <did class="quizzes-usuario-vazio" >
            <div class="quizz-status-usuario">
                <p>Você não criou nenhum quizz ainda :(</p>
            </div>
            <button onclick="reconfigurarHomeUsuario()">Criar Quizz</button>
        </did>
        <h1></h1>
        <!-- Quizzes do usuario-->
        <div class="quizzes-usuario escondido">
            <div class="topo">
                <h1>Seus Quizzes</h1>
                <button onclick="reconfigurarHomeUsuario()">+</button>
            </div>
            <div class="quizz" onclick="iniciarQuizz()"> 
                <img src="https://cdn3.whatculture.com/images/2020/03/b1cfa951649aeed6-1200x675.jpg"/>
                <div class="efeito-imagem"></div>
                <div class="titulo-quiz">Acerte os personagens corretos dos Simpsons e prove seu amor!</div>
            </div>
            <div class="quizz" onclick="iniciarQuizz()"> 
                <img src="https://cdn3.whatculture.com/images/2020/03/b1cfa951649aeed6-1200x675.jpg"/>
                <div class="efeito-imagem"></div>
                <div class="titulo-quiz">Acerte os personagens corretos dos Simpsons e prove seu amor!</div>
            </div>
        </div>
        <!-- Todos os Quizzes-->
        <div class="todos-os-quizzes">
            <h1>Todos os Quizzes</h1> 
        </div>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./home.js"></script>
</body>

</html>
