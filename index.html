<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz Quizz</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/home.css">
    <link rel="stylesheet" href="./assets/css/adicionar.css">
    <link rel="stylesheet" href="./assets/css/responda.css">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- cabeçalho -->
    <header>BuzzQuizz</header>


    <!-- TELA 1 (HOME): Lista de quizes-->
    <div class="container">
        <!-- Quizzes do usuario Vazio-->
        <did class="quizzes-usuario-vazio" >
            <div class="quizz-status-usuario">
                <p>Você não criou nenhum quizz ainda :(</p>
            </div>
            <button onclick="adicionarNovoQuizz()">Criar Quizz</button>
        </did>
        <h1></h1>
        <!-- Quizzes do usuario-->
        <div class="quizzes-usuario escondido">
            <div class="topo">
                <h1>Seus Quizzes</h1>
                <button onclick="adicionarNovoQuizz()">+</button>
            </div>
        </div>
        <!-- Todos os Quizzes-->
        <div class="todos-os-quizzes">
            <h1>Todos os Quizzes</h1> 
        </div>
    </div>

    <!-- TELA 2: Adicionar Quizz-->
    <div class="adicionar-quizz escondido">
        <!-- Comece pelo começo -->
        <div class="infos-basicas">
            <h1>Comece pelo começo</h1>
            <form>
                <input type="text" class="titulo-quizz" placeholder="Título do seu quizz">
                <input type="text" class="url-quizz" placeholder="URL da imagem do seu quizz">
                <input type="number" class="qntd-perguntas" placeholder="Quantidade de perguntas do quizz">
                <input type="number" class="qntd-niveis" placeholder="Quantidade de níveis do quizz">
            </form>
            <button onclick='validarInformacoes()'>Prosseguir pra criar perguntas</button>
        </div>
        <!-- Crie suas perguntas -->
        <div class="criar-perguntas escondido">
            <h1>Crie suas perguntas</h1>

            <div class="espaco-perguntas">
            </div>
            <!-- Botão Prosseguir -->
            <button class="prosseguir" onclick='validarPerguntas()'>Prosseguir pra criar níveis</button>
        </div>

        <!-- Crie os níveis -->
        <div class="criar-niveis escondido">
            <h1>Agora, decida os níveis</h1>
            
            <div class="espaco-niveis">
            </div>
            <!-- Botão Finalizar-->
            <button class='finalizar'  onclick='validarNiveis()'>Finalizar quizz</button>
        </div>

        <!-- Sucesso do quiz-->
        <div class="quizz-criado escondido">
        
        </div>
    </div>

    <!-- TELA 3: RESPONDER QUIZZ -->
    <div class="responda escondido">
        <div class="imagem-topo">
            
        </div>

        <div class="area-quizz">

        </div>

        <div class="botoes-quizz">
            <button onclick="reiniciarQuizz()" class="botao-reiniciarQuizz">Reiniciar Quizz</button>
            <button onclick="voltarParaHome()" class="botao-home">Voltar para home</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./home.js"></script>
    <script src="./adicionar.js"></script>
    <script src="./responda.js"></script>
</body>

</html>
